<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"> 
    <h:head> 
        <title>Spotify - #{usuarioLogado.nome}</title> 
    </h:head> 
    <h:body> 
        <h:form>
            Buscar: <h:inputText value="#{listaForm.musica.nome}" ></h:inputText> <h:commandButton value="Procurar" action="#{musicaForm.buscarMusica()}"> </h:commandButton>
        </h:form>
        <hr/>
        <h:form>
            Listas: <h:selectOneMenu value="#{listaForm.listas}">
                <f:selectItems value="#{listaForm.Listar(usuarioLogado.login)}" var="lis" itemLabel="#{lis.nome}" itemValue="#{lis.id}" ></f:selectItems>
            </h:selectOneMenu><br/><br/>

            <fieldset>
                <legend>Musica</legend>
                <div style="overflow: auto; height: 210px" >
                    <h:dataTable value="#{listaForm.busca}"  var="music" >

                        <h:column>
                            <h:selectBooleanCheckbox value="#{listaForm.musicamap[music.id]}" />

                            <f:facet name="header">
                                <h:outputText value="---"> </h:outputText>
                            </f:facet>
                        </h:column>

                        <h:column>
                            <h:outputText value="#{music.nome}"> </h:outputText>
                            <f:facet name="header">
                                <h:outputText value="Nome"> </h:outputText>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{music.cantor}"></h:outputText>
                            <f:facet name="header">
                                <h:outputText value="Cantor"> </h:outputText>
                            </f:facet>
                        </h:column>
                    </h:dataTable>
                </div>
                <h:commandButton value="Inserir Lista" action="#{listaForm.inserirNaLista()}"></h:commandButton>
            </fieldset><br/>

            <fieldset>
                <legend>Album</legend>
                <div style="overflow:auto; height: 100px">
                    <h:dataTable value="#{listaForm.buscaAlbum}"  var="album" >

                        <h:column>
                            <h:selectManyCheckbox>
                                <f:selectItem itemValue="#{album.id}" itemLabel=""/>
                            </h:selectManyCheckbox>
                            <f:facet name="header">
                                <h:outputText value="---"> </h:outputText>
                            </f:facet>
                        </h:column>

                        <h:column>
                            <h:outputText value="#{album.descricao}"> </h:outputText>
                            <f:facet name="header">
                                <h:outputText value="Nome"> </h:outputText>
                            </f:facet>
                        </h:column>
                    </h:dataTable>
                </div>
                <h:commandButton value="Inserir Albuns"></h:commandButton>
            </fieldset> 

        </h:form>
    </h:body> 
</html>
