<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"> 
    <h:head> 
        <title>Spotify - #{musicaForm.lista.nome}</title> 
    </h:head> 
    <h:body> 
        <h:form>
            Lista : <h:outputText value="#{musicaForm.lista.nome}"></h:outputText>
            <h:dataTable value="#{musicaForm.playlist}" var="mus" >
                <h:column>
                    <h:outputText value="#{mus.nome}"> </h:outputText>
                    <f:facet name="header">
                        <h:outputText value="MÃºsica"> </h:outputText>
                    </f:facet>
                </h:column>

                <h:column>
                    <h:outputText value="#{mus.cantor}"> </h:outputText>
                    <f:facet name="header">
                        <h:outputText value="Cantor"> </h:outputText>
                    </f:facet>
                </h:column>
                
                <h:column>
                    <h:outputText value="#{mus.albumnome}"></h:outputText>
                    <f:facet name="header">
                        <h:outputText value="Album"> </h:outputText>
                    </f:facet>
                </h:column>

                <h:column>
                    <audio controls="controls" onclick="#{musicaForm.addMusica(mus.id,musicaForm.lista.id)}" >
                        <source src="#{mus.arquivo}" type="audio/mpeg"/>
                    </audio>
                    <f:facet name="header">
                        <h:outputText value="Audio"> </h:outputText>
                    </f:facet>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body> 
</html>
