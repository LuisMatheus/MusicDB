<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"> 
    <h:head> 
        <title>Spotify - #{usuarioLogado.nome}</title> 
    </h:head> 
    <h:body> 
        <h:form>
            Buscar: <h:inputText></h:inputText> <h:commandButton value="Procurar"> </h:commandButton>
            <hr/>
            Listas: <h:selectOneMenu value="#{listaForm.Listar(usuarioLogado.login)}">
                <f:selectItems value="#{listaForm.listas}" var="lis" itemLabel="#{lis.nome}" itemValue="#{lis.id}" ></f:selectItems>
            </h:selectOneMenu>
        </h:form>
    </h:body> 
</html>
